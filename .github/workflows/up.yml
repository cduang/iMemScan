name: Build and Release iOS App

on:
  push:
    branches:
      - main  # 你想触发构建的分支
  release:
    types:
      - published  # 在发布时触发

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Xcode
        run: |
          # 根据需要设置 Xcode 版本，通常 macOS 最新版默认包括最新 Xcode
          sudo xcode-select -s /Applications/Xcode.app/Contents/Developer

      - name: Install dependencies
        run: |
          # 根据你的项目需要，可以添加相应的依赖包安装命令
          pod install  # 如果你用的是 CocoaPods

      - name: Build the iOS app
        run: |
          xcodebuild -workspace iMemScan.xcworkspace -scheme iMemScan -configuration Release -archivePath ${{ github.workspace }}/build/iMemScan.xcarchive archive
          xcodebuild -exportArchive -archivePath ${{ github.workspace }}/build/iMemScan.xcarchive -exportOptionsPlist exportOptions.plist -exportPath ${{ github.workspace }}/build

      - name: Upload IPA to release
        uses: actions/upload-artifact@v3
        with:
          name: iMemScan.ipa
          path: ${{ github.workspace }}/build/iMemScan.ipa

      - name: Create a GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1  # 确保使用最新版本
        with:
          tag_name: v${{ github.run_number }}
          release_name: Release ${{ github.run_number }}
          body: |
            ## New Release
            This release contains the latest version of the iMemScan app.
          files: |
            ${{ github.workspace }}/build/iMemScan.ipa
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

