name: Build and Upload iOS App

on:
  push:
    branches:
      - main
  release:
    types: [created]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: List available schemes
        run: |
          xcodebuild -project 'iMemScan.xcodeproj' -list

      - name: Build the app
        run: |
          SCHEMES=$(xcodebuild -project 'iMemScan.xcodeproj' -list | grep "Schemes:" | awk '{print $2}')
          echo "Available schemes: $SCHEMES"
          if [[ "$SCHEMES" != *"iMemScan"* ]]; then
            echo "Scheme iMemScan not found in the project."
            exit 1

          fi
          xcodebuild -quiet -jobs $(sysctl -n hw.ncpu) -project 'iMemScan.xcodeproj' -scheme iMemScan -configuration Release -arch arm64 -sdk iphoneos -derivedDataPath $TMPDIR/iMemScan-build \
          CODE_SIGNING_ALLOWED=NO DSTROOT=$TMPDIR/iMemScan-build/install

      - name: Move the built app to the build directory
        run: |
          APP_BUNDLE_PATH=$(find $TMPDIR/iMemScan-build/Build/Products/Release-iphoneos/ -name 'iMemScan.app')
          mkdir -p build/Payload
          mv "$APP_BUNDLE_PATH" build/Payload

      - name: Create zip archive
        run: |
          cd build/Payload
          zip -r9 iMemScanTS.tipa .

      - name: Find and delete .DS_Store files
        run: |
          find . -name ".DS_Store" -delete

      - name: Upload to Release
        if: github.event_name == 'release'
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/Payload/iMemScanTS.tipa
          tag: ${{ github.ref }}
          overwrite: true
